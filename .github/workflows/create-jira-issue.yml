name: Create Jira issue
on:
  issues:
    types:
      - opened

jobs:
  create-issue:
    name: Create Jira issue
    runs-on: ubuntu-latest
    steps:
      - name: Login
        uses: atlassian/gajira-login@v3
        env:
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
          JIRA_USER_EMAIL: ${{ secrets.JIRA_USER_EMAIL }}

      - name: Checkout main code
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Issue Parser
        uses: stefanbuck/github-issue-praser@v3
        id: issue-parser
        with:
          template-path: .github/ISSUE_TEMPLATE/issue_form.yml

      - name: Log Issue Parser
        run: |
          echo '${{ steps.issue-parser.outputs.jsonString }}'

      - name: Convert markdown to Jira syntax
        uses: peter-evans/jira2md@v2
        id: md2jira
        with:
          input-text: |
            ### Github Issue Link
            - ${{ github.event.issue.html_url }}

            ${{ github.event.issue.body }}
          mode: md2jira

      - name: Fix checkbox formatting for Jira
        id: fix-checkbox
        run: |
          echo "${{ steps.md2jira.outputs.output-text }}" > fixed.md
          sed -i 's/- \[ \]/[ ]/g' fixed.md
          sed -i 's/- \[x\]/[x]/g' fixed.md
          echo "output-text<<EOF" >> $GITHUB_OUTPUT
          cat fixed.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Determine Issue Type
        id: type-check
        run: |
          PARENT_KEY="${{ steps.issue-parser.outputs.issueparser_parentKey }}"
          if [ -z "$PARENT_KEY" ]; then
            echo "No parent key provided. Creating Task."
            echo "type=Task" >> $GITHUB_OUTPUT
            echo "fields={}" >> $GITHUB_OUTPUT
          else
            echo "Parent key provided: $PARENT_KEY. Creating Sub-task."
            echo "type=Subtask" >> $GITHUB_OUTPUT
            echo "fields={\"parent\": {\"key\": \"$PARENT_KEY\"}}" >> $GITHUB_OUTPUT
          fi

      - name: Create Issue
        id: create
        uses: atlassian/gajira-create@v3
        with:
          project: CHAL
          issuetype: "${{ steps.type-check.outputs.type }}"
          summary: "${{ github.event.issue.title }}"
          description: "${{ steps.md2jira.outputs.output-text }}"
          fields: "${{ steps.type-check.outputs.fields }}"

      - name: Log created issue
        run: |
          echo "Jira Issue created: ${{ steps.create.outputs.issue }}"

      - name: Checkout dev code
        uses: actions/checkout@v4
        with:
          ref: dev

      - name: Create branch with Ticket number
        run: |
          git checkout -b ${{ steps.create.outputs.issue }}
          git push origin ${{ steps.create.outputs.issue }}

      - name: Update issue title
        uses: actions-cool/issues-helper@v3
        with:
          actions: "update-issue"
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "${{ steps.create.outputs.issue }} ${{ github.event.issue.title }}"